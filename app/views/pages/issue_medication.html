<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/stylesheets/main.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../assets/javascripts/landing.js" type="text/javascript"></script>
  <meta charset="utf-8">
</head>
<body>

<p>Give medication to a patient.</p>

<% if not @errors.nil? and not @errors.empty?%>
  <div id="error_explanation">
    <h3>
      Save failed
    </h3>
    <ul>
      <% @errors.each do |msg| %>
        <li><%= msg %></li>
      <% end %>
    </ul>
  </div>
<% elsif @success %>
  <h3> 
    Save succeeded
  </h3>
<% end %>
  

<form action="/issueMedication" method="post">
  Care Card Number:<br>
  <input type="text" name="careCardNo" value="">
  <br>
  Medication:<br>
  <input type="text" name="mname" value="">
  <br>
  Date:<br>
  <input type="text" name="di_date" value="">
  <br>
  Time:<br>
  <input type="text" name="time_hours" value="">
  <br>
  Dosage given (mg):<br>
  <input type="text" name="d_dosage" value="">
  <br>
  Your Employee ID:<br>
  <input type="text" name="eID" value="">
  <br>
  <br>
  <input type="submit" value="Submit" class="button">
</form>

</body>
</html>
