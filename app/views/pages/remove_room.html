<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/stylesheets/main.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../../assets/javascripts/landing.js" type="text/javascript"></script>

  <script type="text/javascript">
    function handleClick() {
      var room = $('input[name=room]').val();
      if (room == "") {
        alert("You forgot to enter a room name.");
      }
      else {
        var myQuery = "DELETE CASCADE FROM Room WHERE roomID=" + room;
        execute(myQuery);
      }

      return false; // prevent further bubbling of event
    }

    function execute(querystring) {
      $.ajax({
          url : "/makequery?q=" + querystring,
          type : "GET",
          async : false,
          dataType: "json",
          success: function(data)  {
            alert("Room successfully deleted, along with any Beds inside.");
          },
          error: function(data) {
            alert("Room could not be deleted, Beds inside contain patients.");
          }
        })
    }
  </script>

  <meta charset="utf-8">
</head>
<body>

<p>Search for a patient</p>

<form action="javascript:handleClick()">
  Room ID to Delete:<br>
  <input type="text" name="room" value="">
  <br>
  <input type="submit" value="Submit" class="button">
</form>

</body>
</html>
